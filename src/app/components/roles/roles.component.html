<div class="row mt-5">
  <div class="col-12">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr No.</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roleList; let srno = index">
          <td>{{ srno + 1 }}</td>
          <td>{{ role.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
